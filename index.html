<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting Comments and Using hr</title>
</head>
<body>

    <h1>Using Comments and Horizontal Rule</h1>

    <!-- This is a comment explaining the paragraph below -->
    <p>This is a simple paragraph to demonstrate the use of HTML comments.</p>

    <hr> <!-- Horizontal rule created by the <hr> tag -->

    <h2>Another Section Below the Line</h2>
    <p>As you can see, there is a horizontal line above that separates this content.</p>

</body>
</html>
